name: Trivy Scan Maven

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read  # required to fetch action

jobs:
  trivy-scan:
    runs-on: ubuntu-24.04
    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Java
      - name: Set up JDK 25
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '25'

      # Step 3: Download Maven dependencies offline
      - name: Download Maven dependencies
        run: mvn dependency:go-offline -B

      # Step 4: Run Trivy library scan (for Maven dependencies)
      - name: Run Trivy library scan
        uses: aquasecurity/trivy-action@master   # use master to avoid version issues
        with:
          scan-type: 'library'
          format: 'json'
          output: 'trivy-report.json'
          exit-code: '1'                 # Fail workflow on CRITICAL vulnerabilities
          vuln-type: 'library'
          severity: 'CRITICAL,HIGH'

      # Step 5: Upload Trivy report artifact
      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json
