name: OWASP Dependency-Check

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Run Dependency-Check (HTML only)
      - name: Run Dependency-Check
        uses: dependency-check/DependencyCheck_Action@main
        id: depcheck
        with:
          project: 'MyProject'
          path: '.'
          out: 'dependency-check-reports'
          format: 'HTML'                 # Only HTML report
          args: '--failOnCVSS 7 --noupdate'

      # 3️⃣ Upload HTML report as artifact (v4)
      - name: Upload Dependency-Check HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-html
          path: dependency-check-reports/dependency-check-report.html
